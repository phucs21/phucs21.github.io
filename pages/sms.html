<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>answer</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <script>
        $(document).ready(function () {
            function GetURLParameter(sParam) {
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++) {
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam) {
                        return sParameterName[1];
                    }
                }
            }

            var answer = GetURLParameter('answer');
            var answers = ["co", "khong"]

            if (!answers.includes(answer)) {
                document.write("wrong");
            } else {
                $.get("http://rest.esms.vn/MainService.svc/json/SendMultipleMessage_V4_get?Phone=0869904140&Content=" + answer + "&ApiKey=DD9E2FE4EA21595D0FE2291FD3590B&SecretKey=6234A41EAB0A2CAF9DA62F3403C6E0&Brandname=Baotrixemay&SmsType=2&Sandbox=0", function (data) {
                    //document.write("He thong dang xy ly, hay kiem tra Momo sau 3 - 5 phut . . .");
                    document.write(JSON.stringify(data))
                })
            }
        });

    </script>
</body>

</html>
